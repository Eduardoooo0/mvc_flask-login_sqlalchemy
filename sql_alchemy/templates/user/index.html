<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{url_for('user.cadastro')}}">Cadastro</a>|
    {% if current_user.is_authenticated %}
    <form action="{{url_for('user.logout')}}" method="post">
        <input type="submit" value="logout">
    </form>
    {% else %}
    <a href="{{url_for('user.login')}}">Login</a>
    {% endif %}|
    <a href="{{url_for('book.index')}}">Books</a>
    <hr>
    {% for user in users %}
        <p>{{user.usu_nome}}</p>
    {% endfor %}
</body>
</html>
